<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>Dice Game</h1>
    <div class="wrapperPlayers">
        <div class="wrapperOne">
            <p>Player One</p>
            <h2>Score:</h2>
            <div id="scoreOne"></div>
            <h3>Number rolled:</h3>
            <div id="numberRolledOne"></div>
            <div class="buttonWrapperOne">
                <button id="rollButtonOne" disabled="disabled">Roll</button>
                <button id="holdButtonOne" disabled="disabled">Hold</button>
            </div>
        </div>
        <div class="wrapperTwo">
            <p>Player Two</p>
            <h2>Score:</h2>
            <div id="scoreTwo"></div>
            <h3>Number rolled:</h3>
            <div id="numberRolledTwo"></div>
            <div class="buttonWrapperTwo">
                <button id="rollButtonTwo" disabled="disabled">Roll</button>
                <button id="holdButtonTwo" disabled="disabled">Hold</button>
            </div>
        </div>
    </div>
    <div class="wrapperNewGame">
        <button id="newGameButton">New Game</button>
    </div>
    <script src="diceGame.js"></script>
</body>

</html>
